<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>
<body>
  <header class="bg-primary text-light d-flex justify-content-center py-2">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="row">
    <!-- Search section -->
    <section class="col-4">
      <form class="ml-3 mt-3 pb-3 bottom-border">
        <label for="location"><h2>Search for a City:</h2></label>
        <input name="location" placeholder="e.g. Los Angeles" type="text" autofocus="true" class="col-12 mb-2 py-2" />
        <button type="submit" class="btn btn-primary col-12 mt-1">Search</button>
      </form>
    </section>
  </main>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
